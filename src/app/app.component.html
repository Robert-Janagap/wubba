<!-- User logged in -->
<div *ngIf="authService.loggedIn()" class="grid">
    <app-navbar class="dashboard-header"></app-navbar>
    <app-dashboard-navbar class="dashboard-sidebarNav"></app-dashboard-navbar>
    <div class="dashboard-content">
        <router-outlet></router-outlet>
    </div>
</div>
<!-- If user not logged in -->
<div *ngIf="!authService.loggedIn()">
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
</div>
